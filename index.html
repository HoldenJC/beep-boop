<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="halImg"></div>

      <h1 id="mainHeader">Beep-Boop</h1>
      <div class="card text-white bg-dark mb-3 mx-auto">
        <div class="card-body">
          <form id="initial-number">
            <div class="form-group">
              <h5 class="card-title">Enter a number to beep and boop up 'til:</h5>
              <input id="initialNumber" type="number" onfocus="inputFocus()" onfocusout="inputUnfocus()" class="defaultFocus">
            </div>

            <button id="beepBtn" type="submit" class="btn">BEEP</button>
            <button id="boopBtn" type="reset" class="btn">BOOP</button>
          </form>
        </div>
        <div id="result" class="card-footer bg-dark"></div>
      </div>

      <img src="#" class="hal" hidden="hidden" id="hal">

    </div>
  </body>
</html>
